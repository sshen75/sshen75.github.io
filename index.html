<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
  var data = [4,8,15,16,23,42];
  var margin = 50;

var height = 200;

var width =200;

var xs = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,width]);

var ys = d3.scaleLinear().domain([0,42]).range([height,0]);

 

d3.select("svg")
.append("g")
.attr("transform","translate(50,50)")

.selectAll("rect").data(data).enter().append("rect")

         .attr("x", function(d,i) { return xs(i); }) 

         .attr("y", function(d) { return ys(d); })

         .attr("width", xs.bandwidth())

         .attr("height", function(d) { return height -ys(d); });

 

d3.select("svg").append("g")
.attr("transform","translate(50,50)")
.call(d3.axisLeft(ys));

d3.select("svg").append("g")
.attr("transform","translate(50,250)")
.call(d3.axisBottom(xs));


</script>
</body>
</html>
